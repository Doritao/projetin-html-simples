<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 14</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-superior">
        <img src="./img/logo.png" class="img-logo">
        <ul class="caixa-roxa">
            <li>Mac</li>
            <li>Iphone</li>
            <li>Ipad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </div>
    <div class="caixa-azul">
        <div class="caixa-textos">
            <h1 class="titulo-iphone">Iphone 14</h1>
            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>
            <p class="paragrafo"><strong>Em dois tamanhos perfeitos, Agora com um toque de amarelo.</strong></p>
            <h3 class="preco">A partir de R$ 633,25/mês ou R$7,599</h3>
            <button class="botao">Comprar</button>
            <div class="escolha-cor">Escolhe sua cor </div>
            <div class="caixa-bolinhas">
                <button class="azul troca-cor" onclick="clicar('azul')"></button>
                <button class="amarelo troca-cor" onclick="clicar('amarelo')"></button>
                <button class="branco troca-cor" onclick="clicar('branco')"></button>
                <button class="preto troca-cor" onclick="clicar('preto')"></button>
                <button class="vermelho troca-cor" onclick="clicar('vermelho')"></button>
                <button class="roxo troca-cor" onclick="clicar('roxo')"></button>
            </div>
        </div>
        
        <div class="caixa_imagens">
            <div class="circulo"></div>
            <img src="./img/iphone-amarelo.png" id="img-iphone" class="img-iphone">
            
        </div>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
